---
- name: Configure Local Web Server
  hosts: localhost
  become: yes
  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present
        update_cache: yes
    - name: Start Apache
      systemd:
        name: apache2
        state: started
        enabled: yes
    - name: Deploy index page
      copy:
        content: "<h1>Ansible Deployment Success!</h1><p>Deployed at {{ ansible_date_time.iso8601 }}</p>"
        dest: /var/www/html/index.html
